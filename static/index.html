<!DOCTYPE html>
<html>
<head>
  <title>Market AI</title>
</head>
<body>
  <h1>Market AI Engine</h1>
  <input id="symbol" placeholder="HDFCBANK.NS">
  <button onclick="analyze()">Analyze</button>
  <pre id="output"></pre>

<script>
function analyze() {
  const s = document.getElementById("symbol").value;
  fetch(`/analyze?symbol=${s}`)
    .then(r => r.json())
    .then(d => {
      document.getElementById("output").textContent =
        JSON.stringify(d, null, 2);
    });
}
</script>
</body>
</html>
