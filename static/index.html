<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market AI Search</title>
<style>
body { font-family: Arial; margin: 20px; }
input { padding: 5px; width: 200px; }
button { padding: 5px; }
table { border-collapse: collapse; margin-top: 20px; width: 100%; }
th, td { border: 1px solid #ddd; padding: 8px; }
th { background-color: #f2f2f2; }
</style>
</head>
<body>
<h1>ðŸ“ˆ Market AI Search</h1>
<input type="text" id="symbolInput" placeholder="Enter symbol like RELIANCE.NS">
<button onclick="searchStock()">Search</button>

<h2 id="selectedSymbol"></h2>
<div id="analysisResult"></div>

<script>
async function searchStock() {
    const symbol = document.getElementById('symbolInput').value;
    if (!symbol) return;
    document.getElementById('selectedSymbol').innerText = `Analyzing ${symbol}...`;

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const data = await res.json();
        if(data.error) {
            document.getElementById('analysisResult').innerText = data.error;
            return;
        }
        let html = '<table><tr><th>Timeframe</th><th>Price</th><th>VWAP</th><th>EMA 5</th><th>EMA 10</th><th>EMA 20</th><th>Guppy</th><th>SuperTrend</th></tr>';
        for (const [key, value] of Object.entries(data.analysis)) {
            html += `<tr>
            <td>${key}</td>
            <td>${value.Price}</td>
            <td>${value.VWAP}</td>
            <td>${value.EMA_5}</td>
            <td>${value.EMA_10}</td>
            <td>${value.EMA_20}</td>
            <td>${value.Guppy_Trend}</td>
            <td>${value.SuperTrend}</td>
            </tr>`;
        }
        html += '</table>';
        document.getElementById('analysisResult').innerHTML = html;
        document.getElementById('selectedSymbol').innerText = `${data.symbol} â€” ${data.signal} (${data.probability_%}%)`;
    } catch (err) {
        document.getElementById('analysisResult').innerText = 'Network error';
        console.error(err);
    }
}
</script>
</body>
</html>
