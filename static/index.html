<!DOCTYPE html>
<html>
<head>
    <title>Market AI Search</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #222; color: white; }
        .bull { color: green; font-weight: bold; }
        .bear { color: red; font-weight: bold; }
    </style>
</head>

<body>
<h2>ðŸ“ˆ Market AI Search</h2>

<input id="symbol" value="RELIANCE.NS" />
<button onclick="analyze()">Analyze</button>

<table id="result" style="display:none">
    <tr>
        <th>Timeframe</th>
        <th>Price</th>
        <th>VWAP</th>
        <th>EMA 5</th>
        <th>EMA 10</th>
        <th>EMA 20</th>
        <th>Guppy</th>
    </tr>
</table>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value;
    const res = await fetch(`/analyze?symbol=${symbol}`);
    const data = await res.json();

    const table = document.getElementById("result");
    table.style.display = "table";
    table.innerHTML = table.rows[0].outerHTML;

    for (const tf in data.analysis) {
        const a = data.analysis[tf];
        if (a.error) continue;

        const guppyClass = a.Guppy_Trend.includes("BULL") ? "bull" : "bear";

        table.innerHTML += `
        <tr>
            <td>${tf}</td>
            <td>${a.Price}</td>
            <td>${a.VWAP}</td>
            <td>${a.EMA_5}</td>
            <td>${a.EMA_10}</td>
            <td>${a.EMA_20}</td>
            <td class="${guppyClass}">${a.Guppy_Trend}</td>
        </tr>`;
    }
}
</script>
</body>
</html>
