<!DOCTYPE html>
<html>
<head>
    <title>Market AI Search</title>
    <style>
        body { font-family: Arial; background:#0f172a; color:white; padding:30px }
        input, button { padding:10px; font-size:16px }
        table { border-collapse: collapse; margin-top:20px; width:100% }
        th, td { border:1px solid #334155; padding:10px; text-align:center }
        th { background:#1e293b }
    </style>
</head>
<body>

<h2>üìà Market AI Search</h2>

<input id="symbol" placeholder="RELIANCE.NS" />
<button onclick="analyze()">Analyze</button>

<div id="output"></div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value;
    const out = document.getElementById("output");
    out.innerHTML = "‚è≥ Loading...";

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (data.error) {
            out.innerHTML = "‚ùå " + data.error;
            return;
        }

        let html = `<h3>${data.symbol}</h3>`;
        html += `<table>
                    <tr>
                        <th>Timeframe</th>
                        <th>Trend (Guppy EMA)</th>
                        <th>Dow Theory</th>
                    </tr>`;

        for (let tf in data.analysis) {
            html += `<tr>
                        <td>${tf}</td>
                        <td>${data.analysis[tf].Trend}</td>
                        <td>${data.analysis[tf].Dow}</td>
                     </tr>`;
        }

        html += "</table>";
        out.innerHTML = html;

    } catch (e) {
        out.innerHTML = "‚ùå Failed to fetch data";
    }
}
</script>

</body>
</html>
