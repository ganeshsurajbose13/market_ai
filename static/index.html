<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market AI Dashboard</title>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
}
input, button {
    padding: 8px;
    font-size: 16px;
}
#chart {
    width: 100%;
    height: 500px;
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>üìà Market AI Dashboard</h1>

<input id="symbol" placeholder="Enter symbol (BHEL.NS)">
<button onclick="analyze()">Analyze</button>

<div id="result"></div>
<div id="chart"></div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    if (!symbol) {
        alert("Enter stock symbol");
        return;
    }

    document.getElementById("result").innerHTML = "Loading...";

    const res = await fetch(`/analyze?symbol=${symbol}`);
    const data = await res.json();

    if (data.error) {
        document.getElementById("result").innerHTML = "‚ùå " + data.error;
        return;
    }

    document.getElementById("result").innerHTML =
        `<h3>${data.symbol} ‚Üí ${data.signal} (${data.probability_%}%)</h3>`;

    loadChart(symbol);
}

async function loadChart(symbol) {
    const res = await fetch(`/chart-data?symbol=${symbol}`);
    const d = await res.json();

    if (d.error) {
        alert(d.error);
        return;
    }

    const candle = {
        x: d.date,
        open: d.open,
        high: d.high,
        low: d.low,
        close: d.close,
        type: "candlestick",
        name: "Price"
    };

    const ema5 = {
        x: d.date,
        y: d.ema5,
        type: "scatter",
        name: "EMA 5"
    };

    const ema10 = {
        x: d.date,
        y: d.ema10,
        type: "scatter",
        name: "EMA 10"
    };

    const ema20 = {
        x: d.date,
        y: d.ema20,
        type: "scatter",
        name: "EMA 20"
    };

    Plotly.newPlot("chart", [candle, ema5, ema10, ema20], {
        title: "Candlestick + EMA",
        xaxis: { rangeslider: { visible: false } }
    });
}
</script>

</body>
</html>
