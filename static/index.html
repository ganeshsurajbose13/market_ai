<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Market AI Dashboard</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<style>
body { font-family: Arial; margin: 30px; }
input, button { padding: 8px; font-size: 16px; }
#chart { height: 500px; }
</style>
</head>

<body>

<h1>ðŸ“ˆ Market AI Dashboard</h1>

<input id="symbol" placeholder="BHEL.NS">
<button onclick="analyze()">Analyze</button>

<div id="result"></div>
<div id="chart"></div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    if (!symbol) return alert("Enter symbol");

    document.getElementById("result").innerHTML = "Loading...";

    const res = await fetch(`/analyze?symbol=${symbol}`);
    const data = await res.json();

    if (data.error) {
        document.getElementById("result").innerHTML = data.error;
        return;
    }

    document.getElementById("result").innerHTML = `
        <h3>${data.symbol} â†’ ${data.signal} (${data.probability_%}%)</h3>
        <b>AI Prediction</b><br>
        Regression: ${data.ai_prediction.Regression}<br>
        LSTM: ${data.ai_prediction.LSTM}
    `;

    loadChart(symbol);
}

async function loadChart(symbol) {
    const res = await fetch(`/chart-data?symbol=${symbol}`);
    const d = await res.json();

    const candle = {
        x: d.date,
        open: d.open,
        high: d.high,
        low: d.low,
        close: d.close,
        type: "candlestick",
        name: "Price"
    };

    Plotly.newPlot("chart", [
        candle,
        { x: d.date, y: d.ema5, type: "scatter", name: "EMA 5" },
        { x: d.date, y: d.ema10, type: "scatter", name: "EMA 10" },
        { x: d.date, y: d.ema20, type: "scatter", name: "EMA 20" }
    ], {
        title: "Candlestick + EMA",
        xaxis: { rangeslider: { visible: false } }
    });
}
</script>

</body>
</html>
