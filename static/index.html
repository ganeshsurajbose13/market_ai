<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market AI ‚Äì Professional Stock Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
}
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #38bdf8;
}
input {
    width: 65%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}
button {
    padding: 12px 18px;
    font-size: 16px;
    background: #22c55e;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #16a34a;
}
.card {
    background: #020617;
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
}
.signal {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
}
.STRONG { color: #22c55e; }
.BUY { color: #4ade80; }
.HOLD { color: #eab308; }
.SELL { color: #ef4444; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
th, td {
    padding: 8px;
    border-bottom: 1px solid #334155;
    text-align: center;
}
th {
    background: #020617;
}
ul {
    margin: 0;
    padding-left: 20px;
}
</style>
</head>

<body>
<div class="container">
<h1>üìà Market AI ‚Äì Professional Stock Analyzer</h1>

<div style="text-align:center;">
    <input id="symbol" placeholder="Enter symbol (SBIN.NS)">
    <button onclick="analyze()">Analyze</button>
</div>

<div id="output"></div>
</div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    if (!symbol) {
        alert("Enter a symbol");
        return;
    }

    const out = document.getElementById("output");
    out.innerHTML = "‚è≥ Analyzing...";

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (data.error) {
            out.innerHTML = "‚ùå " + data.error;
            return;
        }

        let cls = "HOLD";
        if (data.final_signal.includes("BUY")) cls = "BUY";
        if (data.final_signal.includes("STRONG")) cls = "STRONG";
        if (data.final_signal.includes("SELL")) cls = "SELL";

        out.innerHTML = `
        <div class="card">
            <div class="signal ${cls}">${data.final_signal}</div>
            <p style="text-align:center;">
                Probability: <b>${data["probability_%"] ?? "N/A"}%</b>
            </p>
            <p style="text-align:center;">
                AI Model: <b>${data.ai_model ?? "N/A"}</b> |
                Regression: <b>${data.regression_trend ?? "N/A"}</b>
            </p>
            <p style="text-align:center;">
                Weekly: <b>${data.weekly_trend ?? "N/A"}</b> |
                Monthly: <b>${data.monthly_trend ?? "N/A"}</b>
            </p>
            <p style="text-align:center;">
                Stop Loss: <b>${data.stop_loss}</b> |
                Target: <b>${data.target}</b>
            </p>
        </div>

        <div class="card">
            <h3>üìä EMA + VWAP Analysis</h3>
            <table>
                <tr>
                    <th>TF</th>
                    <th>Price</th>
                    <th>VWAP</th>
                    <th>EMA 5</th>
                    <th>EMA 10</th>
                    <th>EMA 20</th>
                </tr>
                ${row("Daily", data.analysis.Daily)}
                ${data.analysis["1H"] ? row("1H", data.analysis["1H"]) : ""}
                ${data.analysis["4H"] ? row("4H", data.analysis["4H"]) : ""}
            </table>
        </div>

        <div class="card">
            <h3>üß† Reasons</h3>
            <ul>
                ${(data.reason || []).map(r => `<li>${r}</li>`).join("")}
            </ul>
        </div>
        `;
    } catch (e) {
        out.innerHTML = "‚ùå Server error";
    }
}

function row(name, d) {
    return `
    <tr>
        <td>${name}</td>
        <td>${d.Price}</td>
        <td>${d.VWAP}</td>
        <td>${d.EMA_5}</td>
        <td>${d.EMA_10}</td>
        <td>${d.EMA_20}</td>
    </tr>`;
}
</script>

</body>
</html>
