<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market AI ‚Äì Professional Stock Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            background: #22c55e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #16a34a;
        }
        .card {
            background: #020617;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        .signal {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
        .BUY { color: #22c55e; }
        .HOLD { color: #eab308; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #334155;
            text-align: center;
        }
        th {
            background: #020617;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üìà Market AI ‚Äì Professional Stock Analyzer</h1>

    <div style="text-align:center;">
        <input id="symbol" placeholder="Enter stock symbol (SBIN.NS)">
        <button onclick="analyze()">Analyze</button>
    </div>

    <div id="output"></div>
</div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    if (!symbol) {
        alert("Enter a stock symbol");
        return;
    }

    document.getElementById("output").innerHTML = "‚è≥ Analyzing...";

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (data.error) {
            document.getElementById("output").innerHTML = "‚ùå " + data.error;
            return;
        }

        let signalClass = "HOLD";
        if (data.final_signal.includes("BUY")) signalClass = "BUY";

        document.getElementById("output").innerHTML = `
            <div class="card">
                <div class="signal ${signalClass}">
                    ${data.final_signal}
                </div>

                <p style="text-align:center;">
                    <b>Probability:</b> ${data["probability_%"]}% <br>
                    <b>Entry Zone:</b> ${data.entry_zone}
                </p>

                <p style="text-align:center;">
                    <b>Stop Loss:</b> ${data.stop_loss} |
                    <b>Target:</b> ${data.target}
                </p>
            </div>

            <div class="card">
                <h3>üß† Decision Logic</h3>
                <ul>
                    ${data.reasons.map(r => `<li>${r}</li>`).join("")}
                </ul>
            </div>

            <div class="card">
                <h3>üìä EMA + VWAP Analysis</h3>
                <table>
                    <tr>
                        <th>Timeframe</th>
                        <th>Price</th>
                        <th>VWAP</th>
                        <th>EMA 5</th>
                        <th>EMA 10</th>
                        <th>EMA 20</th>
                        <th>Bias</th>
                    </tr>
                    ${row("Daily", data.analysis.Daily)}
                    ${row("1H", data.analysis["1H"])}
                    ${row("4H", data.analysis["4H"])}
                </table>
            </div>
        `;
    } catch (err) {
        document.getElementById("output").innerHTML = "‚ùå Server error";
    }
}

function row(name, d) {
    if (!d) return "";
    return `
        <tr>
            <td>${name}</td>
            <td>${d.Price}</td>
            <td>${d.VWAP}</td>
            <td>${d.EMA_5}</td>
            <td>${d.EMA_10}</td>
            <td>${d.EMA_20}</td>
            <td>${d.Bias}</td>
        </tr>
    `;
}
</script>

</body>
</html>
