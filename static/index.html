<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìà Market AI ‚Äì Professional Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }

        header {
            background: #020617;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }

        input {
            width: 200px;
        }

        button {
            background: #22c55e;
            border: none;
            color: #000;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #16a34a;
        }

        .card {
            background: #020617;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .signal {
            font-size: 28px;
            font-weight: bold;
        }

        .buy { color: #22c55e; }
        .hold { color: #eab308; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #1e293b;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #020617;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        .error {
            color: #f87171;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>üìà Market AI ‚Äì Professional Stock Analyzer</header>

<div class="container">

    <input id="symbol" value="SBIN.NS" placeholder="SBIN.NS">
    <button onclick="analyze()">Analyze</button>

    <div id="output"></div>

</div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    const output = document.getElementById("output");
    output.innerHTML = "‚è≥ Loading...";

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const data = await res.json();

        if (data.error) {
            output.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
            return;
        }

        output.innerHTML = `
            <div class="card">
                <div class="signal ${data.final_signal.includes("BUY") ? "buy" : "hold"}">
                    ${data.final_signal}
                </div>
                <p><b>Probability:</b> ${data["probability_%"]}%</p>
                <p><b>Entry Zone:</b> ${data.entry_zone}</p>
                <p><b>Stop Loss:</b> ${data.stop_loss}</p>
                <p><b>Target:</b> ${data.target}</p>
            </div>

            <div class="card">
                <h3>üß† Decision Reasons</h3>
                <ul>
                    ${data.reasons.map(r => `<li>${r}</li>`).join("")}
                </ul>
            </div>

            <div class="card">
                <h3>üìä EMA + VWAP Analysis</h3>
                ${renderTable(data.analysis)}
            </div>
        `;
    }
    catch (err) {
        output.innerHTML = `<div class="error">‚ùå Server not running or API error</div>`;
    }
}

function renderTable(analysis) {
    let rows = "";

    for (const tf in analysis) {
        if (!analysis[tf]) continue;
        rows += `
            <tr>
                <td>${tf}</td>
                <td>${analysis[tf].Price}</td>
                <td>${analysis[tf].VWAP}</td>
                <td>${analysis[tf].EMA_5}</td>
                <td>${analysis[tf].EMA_10}</td>
                <td>${analysis[tf].EMA_20}</td>
                <td>${analysis[tf].Bias}</td>
            </tr>
        `;
    }

    return `
        <table>
            <tr>
                <th>Timeframe</th>
                <th>Price</th>
                <th>VWAP</th>
                <th>EMA 5</th>
                <th>EMA 10</th>
                <th>EMA 20</th>
                <th>Bias</th>
            </tr>
            ${rows}
        </table>
    `;
}
</script>

</body>
</html>
