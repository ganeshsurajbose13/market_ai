<!DOCTYPE html>
<html>
<head>
  <title>Market AI Pro</title>
</head>
<body>
<h2>Market AI Professional Dashboard</h2>

<input id="symbol" value="ITC.NS"/>
<button onclick="run()">Analyze</button>

<pre id="out"></pre>

<script>
function run(){
 fetch(`/analyze?symbol=${document.getElementById("symbol").value}`)
 .then(r=>r.json())
 .then(d=>document.getElementById("out").innerText = JSON.stringify(d,null,2))
}
</script>
</body>
</html>
