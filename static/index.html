<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Market AI ‚Äì Final Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
}
.container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #38bdf8;
}
input {
    width: 70%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
}
button {
    padding: 12px 18px;
    font-size: 16px;
    background: #22c55e;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #16a34a;
}
.card {
    background: #020617;
    border-radius: 10px;
    padding: 15px;
    margin-top: 20px;
}
.signal {
    font-size: 30px;
    font-weight: bold;
    text-align: center;
}
.BUY { color: #22c55e; }
.STRONG { color: #22c55e; }
.HOLD { color: #eab308; }
.SELL { color: #ef4444; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
th, td {
    padding: 8px;
    border-bottom: 1px solid #334155;
    text-align: center;
}
th {
    background: #020617;
}
ul {
    margin-top: 8px;
}
</style>
</head>

<body>
<div class="container">
    <h1>üìà Market AI ‚Äì Final Trading Engine</h1>

    <div style="text-align:center;">
        <input id="symbol" placeholder="Enter symbol (SBIN.NS)">
        <button onclick="analyze()">Analyze</button>
    </div>

    <div id="output"></div>
</div>

<script>
async function analyze() {
    const symbol = document.getElementById("symbol").value.trim();
    if (!symbol) {
        alert("Enter stock symbol");
        return;
    }

    document.getElementById("output").innerHTML = "‚è≥ Analyzing...";

    try {
        const res = await fetch(`/analyze?symbol=${symbol}`);
        const d = await res.json();

        if (d.error) {
            document.getElementById("output").innerHTML = "‚ùå Data unavailable";
            return;
        }

        let cls = "HOLD";
        if (d.final_signal.includes("BUY")) cls = "BUY";
        if (d.final_signal.includes("STRONG")) cls = "STRONG";
        if (d.final_signal.includes("SELL")) cls = "SELL";

        document.getElementById("output").innerHTML = `
        <!-- SIGNAL -->
        <div class="card">
            <div class="signal ${cls}">${d.final_signal}</div>
            <p style="text-align:center;">
                Probability: <b>${d.probability_%}%</b>
            </p>
        </div>

        <!-- MODELS -->
        <div class="card">
            <h3>ü§ñ Model Predictions</h3>
            <table>
                <tr>
                    <th>AI Model</th>
                    <th>Regression</th>
                    <th>Weekly Trend</th>
                    <th>Monthly Trend</th>
                </tr>
                <tr>
                    <td>${d.ai_model}</td>
                    <td>${d.regression_trend}</td>
                    <td>${d.weekly_trend}</td>
                    <td>${d.monthly_trend}</td>
                </tr>
            </table>
        </div>

        <!-- RISK -->
        <div class="card">
            <h3>üéØ Risk Management</h3>
            <p>Stop Loss: <b>${d.stop_loss}</b></p>
            <p>Target: <b>${d.target}</b></p>
        </div>

        <!-- TIMEFRAMES -->
        <div class="card">
            <h3>üìä Timeframe Analysis</h3>
            <table>
                <tr>
                    <th>TF</th>
                    <th>Price</th>
                    <th>VWAP</th>
                    <th>EMA 5</th>
                    <th>EMA 10</th>
                    <th>EMA 20</th>
                    <th>Bias</th>
                </tr>
                ${tfRow("Daily", d.analysis.Daily)}
                ${tfRow("1H", d.analysis["1H"])}
                ${tfRow("4H", d.analysis["4H"])}
            </table>
        </div>

        <!-- REASONS -->
        <div class="card">
            <h3>üìå Trade Reasons</h3>
            <ul>
                ${d.reason.map(r => `<li>${r}</li>`).join("")}
            </ul>
        </div>
        `;
    } catch (e) {
        document.getElementById("output").innerHTML = "‚ùå Server error";
    }
}

function tfRow(tf, d) {
    if (!d) return "";
    return `
    <tr>
        <td>${tf}</td>
        <td>${d.Price}</td>
        <td>${d.VWAP}</td>
        <td>${d.EMA_5}</td>
        <td>${d.EMA_10}</td>
        <td>${d.EMA_20}</td>
        <td>${d.Bias}</td>
    </tr>
    `;
}
</script>
</body>
</html>
