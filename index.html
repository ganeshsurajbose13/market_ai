<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market AI Engine – Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Market AI Engine – Search Stock</h1>
  <input type="text" id="symbol" placeholder="Enter stock symbol, e.g., RELIANCE.NS" />
  <button onclick="fetchAnalysis()">Analyze</button>

  <div id="result"></div>

  <script>
    async function fetchAnalysis() {
      const symbol = document.getElementById("symbol").value.toUpperCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(`/analyze?symbol=${symbol}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
          return;
        }

        let html = `<h2>Analysis for ${data.symbol}</h2>`;
        html += `<p>Signal: <b>${data.signal}</b> | Probability: ${data.probability_%}%</p>`;

        html += `<table>
          <tr>
            <th>Timeframe</th>
            <th>Price</th>
            <th>VWAP</th>
            <th>EMA_5</th>
            <th>EMA_10</th>
            <th>EMA_20</th>
            <th>EMA_50</th>
            <th>EMA 5-10 Cross</th>
            <th>Guppy Trend</th>
            <th>SuperTrend</th>
          </tr>`;

        for (const timeframe in data.analysis) {
          const tf = data.analysis[timeframe];
          if(tf.error){
            html += `<tr>
                      <td>${timeframe}</td>
                      <td colspan="9">${tf.error}</td>
                     </tr>`;
          } else {
            html += `<tr>
                      <td>${timeframe}</td>
                      <td>${tf.Price}</td>
                      <td>${tf.VWAP}</td>
                      <td>${tf.EMA_5}</td>
                      <td>${tf.EMA_10}</td>
                      <td>${tf.EMA_20}</td>
                      <td>${tf.EMA_50}</td>
                      <td>${tf.EMA_5_10_Cross}</td>
                      <td>${tf.Guppy_Trend}</td>
                      <td>${tf.SuperTrend}</td>
                     </tr>`;
          }
        }

        html += "</table>";
        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Error fetching data: ${error}</p>`;
      }
    }
  </script>
</body>
</html>
